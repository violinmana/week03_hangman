<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>

    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    <link rel='stylesheet' href='./assets/css/style.css'>
</head>

<body>

    <div class='container'>

        <div class='row'>
            <div class='col-md-12'>

                <!-- Results -->
                <div class='jumbotron jumbotron-fluid text-center'>
                    <div class='container'>
                        <h1 class='display-4'>Hangman!</h1>
                        <div id='user-input' class='lead'>asdf</div>
                        <div id='user-input-wrong' class='lead'>asdf</div>
                        <div id='guesses-left' class='lead'>asdf</div>
                        <div id='pass-or-fail' class='lead'>asdf</div>
                    </div>
                </div>

                <!-- Create Keyboard -->
                <div class='btn-toolbar' role='toolbar'>
                    <div class='btn-group mr-2' role='group'>
                        <button id='button-p' class='btn btn-secondary letter' value='p'><span>p</span></button>
                        <button id='button-y' class='btn btn-secondary letter' value='y'><span>y</span></button>
                        <button id='button-f' class='btn btn-secondary letter' value='f'><span>f</span></button>
                        <button id='button-g' class='btn btn-secondary letter' value='g'><span>g</span></button>
                        <button id='button-c' class='btn btn-secondary letter' value='c'><span>c</span></button>
                        <button id='button-r' class='btn btn-secondary letter' value='r'><span>r</span></button>
                        <button id='button-l' class='btn btn-secondary letter' value='l'><span>l</span></button>
                    </div>
                </div>

                <div class='btn-toolbar' role='toolbar'>
                    <div class='btn-group mr-2' role='group'>
                        <button id='button-a' class='btn btn-secondary letter' value='a'><span>a</span></button>
                        <button id='button-o' class='btn btn-secondary letter' value='o'><span>o</span></button>
                        <button id='button-e' class='btn btn-secondary letter' value='e'><span>e</span></button>
                        <button id='button-u' class='btn btn-secondary letter' value='u'><span>u</span></button>
                        <button id='button-i' class='btn btn-secondary letter' value='i'><span>i</span></button>
                        <button id='button-d' class='btn btn-secondary letter' value='d'><span>d</span></button>
                        <button id='button-h' class='btn btn-secondary letter' value='h'><span>h</span></button>
                        <button id='button-t' class='btn btn-secondary letter' value='t'><span>t</span></button>
                        <button id='button-n' class='btn btn-secondary letter' value='n'><span>n</span></button>
                        <button id='button-s' class='btn btn-secondary letter' value='s'><span>s</span></button>
                    </div>
                </div>
                <div class='btn-toolbar' role='toolbar'>
                    <div class='btn-group mr-2' role='group'>
                        <button id='button-q' class='btn btn-secondary letter' value='q'><span>q</span></button>
                        <button id='button-j' class='btn btn-secondary letter' value='j'><span>j</span></button>
                        <button id='button-k' class='btn btn-secondary letter' value='k'><span>k</span></button>
                        <button id='button-x' class='btn btn-secondary letter' value='x'><span>x</span></button>
                        <button id='button-b' class='btn btn-secondary letter' value='b'><span>b</span></button>
                        <button id='button-m' class='btn btn-secondary letter' value='m'><span>m</span></button>
                        <button id='button-w' class='btn btn-secondary letter' value='w'><span>w</span></button>
                        <button id='button-v' class='btn btn-secondary letter' value='v'><span>v</span></button>
                        <button id='button-z' class='btn btn-secondary letter' value='z'><span>z</span></button>
                    </div>
                </div>
                <div class='btn-toolbar' role='toolbar'>
                    <div class='btn-group mr-2' role='group'>
                        <button id='button-restart' class='btn btn-dark clear'
                            value='restart'><span>Restart</span></button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src='.//assets/javascript/game.js'></script>


</body>

</html>
