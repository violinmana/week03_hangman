<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>

    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    <link rel='stylesheet' href='./assets/css/style.css'>
</head>

<body>

    <div class='container'>

        <div class='row'>
            <div class='col-md-12'>

                <!-- Results -->
                <div class='jumbotron jumbotron-fluid text-center'>
                    <div class='container'>
                        <h1 class='display-4'>~Hangman~</h1>
                        <h3 id='user-input' class='lead'>asdf</h3>
                        <div id='user-input-wrong' class='lead'>asdf</div>
                        <div id='guesses-left' class='lead'>asdf</div>
                        <div id='pass-or-fail' class='lead'>asdf</div>
                    </div>
                </div>

                <!-- Create Keyboard -->
                <div class='btn-toolbar' role='toolbar'>
                    <div class='btn-group mr-2' role='group'>
                        <button id='button-p' class='btn btn-secondary letter' onclick="onBtnClick('p')"><span>p</span></button>
                        <button id='button-y' class='btn btn-secondary letter' onclick="onBtnClick('y')"><span>y</span></button>
                        <button id='button-f' class='btn btn-secondary letter' onclick="onBtnClick('f')"><span>f</span></button>
                        <button id='button-g' class='btn btn-secondary letter' onclick="onBtnClick('g')"><span>g</span></button>
                        <button id='button-c' class='btn btn-secondary letter' onclick="onBtnClick('c')"><span>c</span></button>
                        <button id='button-r' class='btn btn-secondary letter' onclick="onBtnClick('r')"><span>r</span></button>
                        <button id='button-l' class='btn btn-secondary letter' onclick="onBtnClick('l')"><span>l</span></button>
                    </div>
                </div>

                <div class='btn-toolbar' role='toolbar'>
                    <div class='btn-group mr-2' role='group'>
                        <button id='button-a' class='btn btn-secondary letter' onclick="onBtnClick('a')"><span>a</span></button>
                        <button id='button-o' class='btn btn-secondary letter' onclick="onBtnClick('o')"><span>o</span></button>
                        <button id='button-e' class='btn btn-secondary letter' onclick="onBtnClick('e')"><span>e</span></button>
                        <button id='button-u' class='btn btn-secondary letter' onclick="onBtnClick('u')"><span>u</span></button>
                        <button id='button-i' class='btn btn-secondary letter' onclick="onBtnClick('i')"><span>i</span></button>
                        <button id='button-d' class='btn btn-secondary letter' onclick="onBtnClick('d')"><span>d</span></button>
                        <button id='button-h' class='btn btn-secondary letter' onclick="onBtnClick('h')"><span>h</span></button>
                        <button id='button-t' class='btn btn-secondary letter' onclick="onBtnClick('t')"><span>t</span></button>
                        <button id='button-n' class='btn btn-secondary letter' onclick="onBtnClick('n')"><span>n</span></button>
                        <button id='button-s' class='btn btn-secondary letter' onclick="onBtnClick('s')"><span>s</span></button>
                    </div>
                </div>
                <div class='btn-toolbar' role='toolbar'>
                    <div class='btn-group mr-2' role='group'>
                        <button id='button-q' class='btn btn-secondary letter' onclick="onBtnClick('q's)"><span>q</span></button>
                        <button id='button-j' class='btn btn-secondary letter' onclick="onBtnClick('j')"><span>j</span></button>
                        <button id='button-k' class='btn btn-secondary letter' onclick="onBtnClick('k')"><span>k</span></button>
                        <button id='button-x' class='btn btn-secondary letter' onclick="onBtnClick('x')"><span>x</span></button>
                        <button id='button-b' class='btn btn-secondary letter' onclick="onBtnClick('b')"><span>b</span></button>
                        <button id='button-m' class='btn btn-secondary letter' onclick="onBtnClick('m')"><span>m</span></button>
                        <button id='button-w' class='btn btn-secondary letter' onclick="onBtnClick('w')"><span>w</span></button>
                        <button id='button-v' class='btn btn-secondary letter' onclick="onBtnClick('v')"><span>v</span></button>
                        <button id='button-z' class='btn btn-secondary letter' onclick="onBtnClick('z')"><span>z</span></button>
                    </div>
                </div>
                <div class='btn-toolbar' role='toolbar'>
                    <div class='btn-group mr-2' role='group'>
                        <button id='button-restart' class='btn btn-dark clear'
                        onclick="restartPage()"><span>Restart</span></button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src='.//assets/javascript/game.js'></script>


</body>

</html>
